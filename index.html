<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n Calculadora JS</title>
    <!-- Incluye los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Calculadora</h2>
                        <form id="calculadora-form">
                            <div class="form-group">
                                <input type="text" class="form-control mb-2" id="display">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-danger btn-lg btn-block" id="borrar">Borrar</button>
                                <button type="button" class="btn btn-primary btn-lg btn-block" id="calcular">=</button>
                                <div class="mt-3">
                                    <span>Resultado: </span><span id="resultado"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function contieneCaracteresNoDeseados(texto) {
                var patron = /[^0-9+\-*()/]/;
                return patron.test(texto);
            }

            let inputDisplay = document.getElementById("display");
            let resultado = document.getElementById("resultado");
            let calcular = document.getElementById("calcular");
            let borrar = document.getElementById("borrar");

            inputDisplay.addEventListener("keyup", function() {
                let texto = this.value;
                resultado.textContent = '';

                if (contieneCaracteresNoDeseados(texto)) {
                    inputDisplay.classList.add("is-invalid");
                    calcular.disabled = true;
                } else {
                    inputDisplay.classList.remove("is-invalid");
                    calcular.disabled = false;
                }
            })
            
            borrar.addEventListener("click", function() {
                inputDisplay.value = '';
                resultado.textContent = '';
                inputDisplay.classList.remove("is-invalid");
                calcular.disabled = false;
            })

            calcular.addEventListener("click", function() {
                let expresion = inputDisplay.value;
                resultado.textContent = eval(expresion);
            })
        })
    </script>
</body>
</html>
